/**
 * _mixin.scss
 * @author Kayo
 * @date 2014-10-31
 *
 */
.qui_clear:after, .notice_filePanel:after, .notice_footer:after {
  clear: both;
  content: ".";
  display: block;
  line-height: 0;
  font-size: 0;
  visibility: hidden;
}

.qui_txtOverflow, .notice_watermark, .notice_audio_info .notice_audio_title {
  overflow: hidden;
  white-space: nowrap;
  -o-text-overflow: ellipsis;
     text-overflow: ellipsis;
  word-break: break-all;
  word-wrap: normal;
}

.notice_header_title, .notice_header_subtitle_author, .notice_header_subtitle_date, .notice_cnt {
  word-wrap: break-word;
  word-break: break-word;
}

.notice_Secrecy, .notice_cnt_copy, .notice_watermark {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* #reset */
body, dl, dd, h1, h2, h3, h4, h5, h6, p, pre, form, fieldset, legend {
  margin: 0;
}

ul, ol, fieldset {
  margin: 0;
  padding: 0;
}

th, td {
  padding: 0;
}

table {
  font-size: inherit;
}

fieldset, img {
  border: none;
}

ul, ol, li {
  list-style: none;
}

body {
  font-size: 12px;
  line-height: 1.5;
  background: #e9eaeb;
  color: #000;
}

h1, h2, h3, h4 {
  font-size: 18px;
  font-weight: normal;
}

body, input, textarea, select, button {
  font-family: "Helvetica Neue", "Arial", "PingFang SC", "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", sans-serif;
  outline: none;
  -webkit-text-size-adjust: none;
}

input, textarea, select, button {
  font-size: inherit;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

a {
  color: #0C4C7F;
  text-decoration: none;
  -webkit-tap-highlight-color: #0C4C7F;
}

:focus {
  outline: none;
}

/* #html5 HTML5 元素的支持 */
article, aside, details,
figcaption, figure,
footer, header, hgroup,
main, nav, section,
summary {
  display: block;
}

audio, canvas, video {
  display: inline-block;
}

/* 主要样式代码 */
body {
  -webkit-font-smoothing: antialiased;
  background-color: #FFFFFF;
  background-color: var(--ww_white_bg);
  font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
  color: #fff;
  color: var(--ww_black);
}

.notice {
  min-height: 100%;
  width: 600px;
  background-color: #FFFFFF;
  background-color: var(--ww_white_bg);
  margin: 0 auto;
  padding: 30px 0 40px;
  padding-bottom: calc(40px + env(safe-area-inset-bottom));
}

.notice img {
  max-width: 100% !important;
  vertical-align: top;
}

.notice ul, .notice ol {
  padding-left: 25px;
}

.notice ul li {
  list-style: disc outside;
}

.notice ol li {
  list-style: decimal outside;
}

.notice .notice_tableWrap {
  overflow: auto;
  max-width: 100%;
}

.notice .isIE table {
  width: 100% !important;
}

.notice pre {
  white-space: pre-wrap;
}

/*
 * 由于一开始对段落设置了段间距，后面发现有段间距影响到用户编辑文档的自由度，故去除。
 * 为了兼容用户已经发出的文章，特此加了notice_HasSectionSpacing这个扩展来保留之前的文章的段间距
 *
*/
.notice_HasSectionSpacing .notice_cnt p {
  margin: 0 0 18px;
}

.notice_Secrecy .notice_header_subtitle_secrecy {
  display: inline;
}

.notice_Secrecy .notice_cnt_copy {
  display: block;
}

.notice_Secrecy .notice_cnt_copy a {
  display: inline-block;
}

.notice_Secrecy .notice_cnt_copy img {
  position: relative;
  left: 3000px;
}

.notice_Secrecy .notice_watermarkWrap {
  display: block;
}

.notice_School {

}

.notice_School_contact {

}

  position: fixed;

  left: 0;
  bottom: 0;
  width: 100%;
  text-align: center;
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  background: #F5F5F5;
  background: var(--ww_white_bg_press_light);
  background: rgba(248, 248, 248, 0.9);
}

.notice_School_confirm:before {
  content: " ";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  border-top: #B2B2B2;
  border-top: 1px solid var(--ww_gray_70);
  color: #B2B2B2;
  color: var(--ww_gray_70);
  -webkit-transform-origin: 0 0;
      -ms-transform-origin: 0 0;

}

  border-radius: 5px;
  background-color: #3975C6;

  color: #FFFFFF;
  color: var(--ww_white);
  text-align: center;
  text-decoration: none;
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  -webkit-tap-highlight-color: transparent;
}

.notice_School_confirm_btn:hover {

.notice_School_confirm_tips {
  display: none;
